[program:redis]
command=/opt/redis-4.0.1/src/redis-server
user=root
numprocs=1
directory=/opt/redis-4.0.1/src/
stdout_logfile=/var/log/redis_access.log
stderr_logfile=/var/log/redis_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 120
priority=998



[program:djangoproject.celeryd]
command=/usr/bin/python   /root/cmdb/manage.py   celery worker  -c  4   --loglevel=info
user=root
numprocs=1
directory=/root/cmdb
stdout_logfile=/var/log/celery_worker_access.log
stderr_logfile=/var/log/celery_worker-error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 120
priority=998

[program:djangoproject.celerybeat]
command=/usr/bin/python   /root/cmdb/manage.py celery beat --schedule=/tmp/celerybeat-schedule --pidfile=/tmp/django_celerybeat.pid --loglevel=INFO
user=root
numprocs=1
directory=/root/cmdb
stdout_logfile=/var/log/celery_beat_access.log
stderr_logfile=/var/log/celery_beat_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 120
priority=998

[program:djangoproject.celerycam]
command=/usr/bin/python   /root/cmdb/manage.py   celerycam --frequency=10.0
user=root
numprocs=1
directory=/root/cmdb
stdout_logfile=/var/log/celerycam_access.log
stderr_logfile=/var/log/celerycam_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 120
priority=998


[program:djangoproject.celeryflower]
command=/usr/bin/python   /root/cmdb/manage.py   celery flower --port=9008
user=root
numprocs=1
directory=/root/cmdb
stdout_logfile=/var/log/celerycam_access.log
stderr_logfile=/var/log/celerycam_error.log
autostart=true
autorestart=true
startsecs=10
stopwaitsecs = 120
priority=998